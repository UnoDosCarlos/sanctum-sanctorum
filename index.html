<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Strange's Sanctum Sanctorum</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="./images/drstrange.jpg" alt="Sanctum Window">
            <h1>Dr.Strange's Sanctum Sanctorum</h1>
        </div>
        <button id="openFormBtn">+ Tome</button>
            <div class="addTomePopUp">
                <h2>Add knowledge to the Archive!</h2>
                <form action="get" id="Tome">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="24" autocomplete="off" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" maxlength="24" autocomplete="off" required>
                    <label for="description">Description:</label>
                    <textarea required type="text" id="description" rows="5"></textarea>
                    <button type="submit" id="submitBtn">Submit</button>
                </form>
            </div>
        <div class="bottom-section">
            <div class="tome-card">
                <h3 class="display-title">The Darkhold</h3>
                <h4 class="display-author">Chthon</h4>
                <p class="display-description">A powerful and ancient grimoire containing dark spells, forbidden knowledge, and
                    the ability to manifest one's deepest desires. Proeed with caution.
                </p>
                <button id="readBtn">Read</button>
            </div>




        </div>
    </div>


<script src="./javascript.js"></script>
</body>
</html>
