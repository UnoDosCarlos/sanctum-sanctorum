<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="./images/drstrange.jpg" alt="Sanctum Window">
            <h1>Dr.Strange's Sanctum Sanctorum</h1>
        </div>
        <button id="openFormBtn">+ Tome</button>
            <div class="addTomePopUp">
                <h2>Add knowledge to the Archive!</h2>
                <form action="get" id="book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="24">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" maxlength="24">
                    <label for="description">Description:</label>
                    <textarea type="text" id="description" rows="5"></textarea>
                    <button id="submitBtn">Submit</button>
                </form>
            </div>
        <div class="bottom-section">
            <div class="book-card">
                <h3>Title</h3>
                <h4>Author</h4>
                <p>Description</p>
                <button>Read</button>
            </div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>
            <div class="book-card"></div>



        </div>
    </div>













<script src="./javascript.js"></script>
</body>
</html>
